  #     POSTGRES_USER=postgres
  #     POSTGRES_PASSWORD=postgres
  #     POSTGRES_DB=phishintel
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pg-data:/var/lib/postgresql/data

volumes:
